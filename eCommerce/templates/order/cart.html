{% extends "base.html" %}

{% block content %}
<div class="m-3">
    <h3 class="mb-4">Cart</h3>

    <div class="d-flex flex-row justify-content-between">
        <div style="flex: 1;">Name</div>
        <div style="flex: 1;">Quantity</div>
        <div style="flex: 1;">Total Cost</div>
    </div>
    <hr />
    <div>
        {% for item in items %}
        <div class="mb-2 mt-2 d-flex flex-row justify-content-between">
            <div style="flex: 1;">{{item["name"]}}</div>
            <div style="flex: 1;">{{item["qty"]}}</div>
            <div style="flex: 1;">${{"{:,.2f}".format(item["total"])}}</div>
        </div>
        {% endfor %}
    </div>
    <hr />
    <a href="{{ url_for( 'buying.checkout_cart' ) }}"><button type="submit" class="btn btn-primary mb-4">Checkout</button></a>

</div>
{% endblock %}
